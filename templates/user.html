{% extends 'base.html' %}
{% block title %}主页{% endblock %}
<link rel="stylesheet" href="/static/css/login.css">
{% block body %}
<div class="jumbotron">
  <h4>{{ session.get('username') }}，密码修改</h4>
<div class="form-container">
  <form class="form-horizontal" method="POST" action="{{ url_for('user') }}">
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">原密码</label>
    <div class="col-xs-4">
      <input type="password" class="form-control" name="oldpassword" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">新密码</label>
    <div class="col-xs-4">
      <input type="password" class="form-control" name="newpassword1" placeholder="Password">
    </div>
  </div>
 <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">密码确认</label>
    <div class="col-xs-4">
      <input type="password" class="form-control" name="newpassword2" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
  <div class="form-group">
    {% if error %}
    <h4 class="text-center text-lowercase">{{ error }}</h4>
    {% endif %}
</div>
</form>
</div>

</div>


{% endblock %}
