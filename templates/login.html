<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登录</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css') }}"/>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body background='/static/img/banner.jpg'>
<div class="main">
    <div class="logo">
        <img src="/static/img/logo.png" alt="">
    </div>
    <br>
    <div class="form-container">
		<form class="form-horizontal" method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="exampleInputName2" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" placeholder="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密  码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" placeholder="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                              <input type="checkbox"> 记住我
                            </label>
                        </div>
                    </div>
                    {% if error %}
                    <p class="text-center">{{ error }}</p>
                    {% endif %}
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
                    </div>
                </div>
		</form>
    </div>
</div>


</body>
